name: gcmcc_f
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.1.0
  provider: ^6.1.2
  url_launcher: ^6.3.0
  intl: ^0.19.0
  shared_preferences: ^2.3.0
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0
  pdf: ^3.10.1
  printing: ^5.12.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Poppins-Bold.ttf
    - assets/Poppins-SemiBold.ttf
    - assets/Poppins-Medium.ttf
    - assets/Poppins-Regular.ttf
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins-Regular.ttf
          weight: 400
        - asset: assets/Poppins-Medium.ttf
          weight: 500
        - asset: assets/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/Poppins-Bold.ttf
          weight: 700 